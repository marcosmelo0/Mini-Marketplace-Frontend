version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-marketplace-frontend
    ports:
      - "3001:3001"
    environment:
      - PUBLIC_API_URL=http://localhost:3000
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - marketplace-network

networks:
  marketplace-network:
    external: true
